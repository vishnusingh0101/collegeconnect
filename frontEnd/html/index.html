<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>

    <!-- bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- ............... -->

    <!-- css link -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- ............................ -->
</head>

<body>
    <div class="premiumButton" id="premiumButton">
        <button id="rzpButton">Buy Premium</button>
    </div>
    <div class="container">
        <div class="card">
            <div class="card-title"> Expence Tracker </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form">
                        <div class="row" id="formRow">
                            <div class="col-2">
                                <label for="ExpenceAmount">ExpenceAmount:</label>
                            </div>
                            <div class="col">
                                <input type="number" name="amt" id="amount" required>

                            </div>
                            <div class="col"></div>
                            <div class="col-2">
                                <label for="Description">Choose Description:</label>
                            </div>
                            <div class="col">
                                <input type="text" name="desp" id="descp" required>
                            </div>
                            <div class="col"></div>
                            <div class="col-2">
                                <label for="ChooseACategory">Choose a Category:</label>
                            </div>
                            <div class="col">
                                <div class="dropdown">
                                    <select name="expence" id="expence">
                                        <option value="Movie">Movie</option>
                                        <option value="Fees">Fees</option>
                                        <option value="rent">Rent</option>
                                        <option value="Other" selected>Other</option>
                                    </select>
                                </div>
                            </div>
                            <br><br>
                            <button class="btn btn-success" id="submitBtn" onclick="saveToLocal(event)">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="container list">
        <div class="expenceList" id="expenceList">
            <ul id="expList"></ul>
        </div>
        <div class="leaderbordList" id="leaderbordList">
            <ul id="leaderbord"></ul>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/main.js"></script>

</body>

</html>
