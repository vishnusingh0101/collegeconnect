<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/userEntry.css">
    <!-- <link rel="stylesheet" href="../css/newsign.css"> -->
    <title>SingUp</title>
</head>

<body>
    <div>
        <div class="signBody" id="signBody">
            <h1 class="title">Sign Up</h1>
            <h5 class="message">Welcome to our - Expence Tracker</h5>
            <h3 class="outputMsg" id="outputMsg"></h3>
            <form>
                <div>
                    <p><label for="userNmae">User Name</label></p>
                    <input type="text" id="userName" required autocomplete="off">
                </div>
                <div>
                    <p><label for="email">Email Address</label></p>
                    <input type="email" id="email" name="email" required autocomplete="off">
                </div>
                <div>
                    <p><label for="password">Password</label></p>
                    <input type="password" id="password" required>
                </div>
                <button type="button" id="btn" onclick="addToDatabase(event)">Sign Up</button>
                <p class="loginLink">Already a member? <a href="file:///C:/Users/Vishnu/Desktop/web%20devlopment/expenceTracker/frontEnd/html/signin.html">Log in</a></p>
            </form>
            <div></div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
