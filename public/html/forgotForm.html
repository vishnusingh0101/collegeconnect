<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../css/userEntry.css"> -->
    <style>
        /* Desktop view */


        body {
            background-image: url(https://www.boardandlife.com/wp-content/uploads/2019/09/monthly-expense-tracker-desk-space.jpg);
            background-size: cover;
        }

        form {
            margin-left: 10%;
            margin-right: 10%;
        }

        .outputMsg {
            color: red;
        }

        .signBody {
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            border: 2px solid transparent;
            box-shadow: 2px 2px 8px 2px rgba(0, 0, 0, 0.5);
            padding: 5px;
            width: 30%;
            border-radius: 8px;
            margin-top: 5%;
            margin-left: auto;
            margin-right: auto;
        }

        .title {
            margin-left: 35%;
            margin-right: auto;
            color: aliceblue;
        }

        .message {
            margin-left: 25%;
            margin-right: auto;
            color: aliceblue;
        }

        label {
            font-size: large;
            color: aliceblue;
        }

        input {
            height: 25px;
            width: 100%;
            border: none;
            border-radius: 3px;
            background-color: #e5e5e5;
        }

        button {
            display: block;
            padding: 10px 20px;
            margin: 0 auto;
            margin-top: 10%;
            margin-left: auto;
            margin-right: auto;
            width: 80%;
            height: 40px;
            font-size: large;
            color: darkslategray;
            background-color: aqua;
            border-radius: 8px;
        }

        .forgotPara {
            margin-left: 33%;
            margin-right: auto;
            color: aliceblue;
        }

        .para {
            margin-left: 21%;
            margin-right: auto;
            color: aliceblue;
        }

        /* Mobile view */
        @media (max-width: 767px) {
            body {
                background-position: left;
            }

            form {
                margin: 0 5%;
            }

            .signBody {
                width: 80%;
                margin-top: 10%;
            }

            .title {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }

            .message {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }

            input,
            button {
                width: 100%;
            }

            button {
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .loginLink {
                margin-left: auto;
                margin-right: auto;
                text-align: center;
            }

            .signBody {
                max-height: 100vh;
                overflow-y: scroll;
            }
        }
    </style>
    <!-- <link rel="stylesheet" href="../css/newsign.css"> -->
    <title>SignIn</title>
</head>

<body>
    <div>
        <div class="signBody" id="signBody">
            <h3 class="outputMsg" id="outputMsg"></h3>
            <form>
                <label for="email">Email: </label>
                <input type="text" id="email">
                <br>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="../js/forgotForm.js"></script>
</body>

</html>
